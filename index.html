<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Школа разработки интерфейсов 2013 | Яндекс</title>
        <link rel="stylesheet" href="build/style.css">
    </head>
    <body>
        <div class="main">
            <div class="menu">
                <a href="#!/" class="menu-item menu-item_color-red">
                    <span class="menu-item__name">О школе</span>
                </a>
                <a href="#!/students/" class="menu-item menu-item_color-blue">
                    <span class="menu-item__value">30</span>
                    <span class="menu-item__name">Студенты</span>
                </a>
                <a href="#!/lectures/" class="menu-item menu-item_color-yellow">
                    <span class="menu-item__value">60</span>
                    <span class="menu-item__name">Лекции</span>
                </a>
                <a href="#!/tasks/" class="menu-item menu-item_color-grey">
                    <span class="menu-item__value">20</span>
                    <span class="menu-item__name">Задания</span>
                </a>
            </div>
            <div class="content">
                <div class="content__wrapper">
                    <div class="content__header">
                        <h1 class="header__h1">Школа разработки интерфейсов (ШРИ) <sup>2013</sup></h1>
                    </div>

                    <div id="dynamic"></div>

                </div>
                <div class="content__footer">
                    <div class="footer__copyright">&copy; 2013 <a target="_blank" href="mailto:e.chuvelev@gmail.com">Evgeny Chuvelev</a></div>
                </div>
            </div>
        </div>

        <script id="single-page" type="text/x-handlebars-template">
            <h2 class="single-page__title">{{title}}</h2>
            <div class="single-page__content">{{{content}}}</div>
        </script>

        <script id="students-list" type="text/x-handlebars-template">
            <div class="students-list">
                {{#each .}}
                <a href="/#!/student/{{this.id}}"><div class="students-list__item">
                    <img class="students-list__item-photo" src="{{this.photo}}" alt="{{this.name}}">
                    <span class="students-list__item-name">{{this.name}}</span>
                </div></a>
                {{/each}}
            </div>
            <div class="clear"></div>
        </script>

        <script id="student-item" type="text/x-handlebars-template">
            <div class="student-profile">
                <div class="student-profile__main">
                    <img class="student-profile__photo" src="{{photo}}" alt="{{name}}">
                    <ul class="student-profile__desc">
                        <li class="student-profile__name">{{name}}</li>
                        <li class="student-profile__birthday">{{birthday}}</li>
                        <li class="student-profile__city">{{city}}</li>
                    </ul>
                    <ul class="student-profile__social">
                    {{#each social}}
                        <li class="student-profile__social-item">
                            <i class="icon-{{@key}}"></i>
                            <a href="#" target="blank">{{this}}</a>
                        </li>
                    {{/each}}
                    </ul>
                </div>
                <div class="student-profile__about">
                {{about}}
                </div>
           </div>
           <div class="clear"></div>
        </script>

        <script id="lectures-list" type="text/x-handlebars-template">
            <div class="lectures-list">
                {{#each .}}
                    {{#each all_lectures}}
                <div class="lectures-list__item">
                    <div class="lectures-list-item__desc">
                        <a class="lectures-list-item__title" href="/#!/lecture/{{this.lector_id}}/{{this.id}}">{{this.name}}</a>
                        <span class="lectures-list-item__author"><i class="icon-user"></i>{{../this.name}}</span>
                        {{#if this.video_link }}
                            <a class="lectures-list-item__video-link" href="{{video_link}}" title="Скачать видео"><i class="icon-video"></i></a>
                        {{/if}}
                        {{#if this.pdf_link }}
                            <a class="lectures-list-item__pdf-link" href="{{pdf_link}}" title="Скачать презинтацию"><i class="icon-doc-text"></i></a>
                        {{/if}}
                        <span class="lectures-list-item__date">{{this.date}}</span>
                    </div>
                    <div class="lectures-list-item__about">{{this.about}}</div>
                </div>
                    {{/each}}
                {{/each}}
            </div>
            <div class="clear"></div>
        </script>


        <script id="lectures-item" type="text/x-handlebars-template">
            <div class="lecture-item">
                <h2 class="lecture-item__title">{{name}}</h2>
                    <ul class="lecture-item__prop">
                        <li>Дата: {{date}}</li>
                        <li class="lecture-item__prop-item">Скачать: 
                        {{#if download_video }}
                            <a class="lectures-list-item__video-link" href="{{download_video}}" title="Скачать видео"><i class="icon-video"></i></a></li>
                        {{/if}}
                        {{#if download_pdf }}
                            <li class="lecture-item__prop-item"><a class="lectures-list-item__pdf-link" href="{{download_pdf}}" title="Скачать презинтацию"><i class="icon-doc-text"></i></a></li>
                        {{/if}}
                        </li>
                    </ul>
                    <div class="lecture-item__about">{{about}}</div>
                    {{#if video_url}}
                    <iframe class="lecture-item__video" src="{{video_url}}" frameborder="0"></iframe>
                    {{/if}}
            </div>
            <div class="clear"></div>
        </script>

        <script src="build/libs.js"></script>
        <script src="js/Data.js"></script>
        <script src="js/SinglePageModel.js"></script>
        <script src="js/SinglePageView.js"></script>        
        <script src="js/SinglePageCollection.js"></script>
        <script src="js/StudentModel.js"></script>
        <script src="js/StudentCollection.js"></script>
        <script src="js/StudentView.js"></script>
        <script src="js/StudentsView.js"></script>
        <script src="js/LectureModel.js"></script>
        <script src="js/LectureView.js"></script>        
        <script src="js/LecturesView.js"></script>
        <script src="js/LectureCollection.js"></script>
        <script src="js/Router.js"></script>
    </body>
</html>
